<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What We Do</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .dark-theme {
            background-color: #1E1E2E;
            color: #FFFFFF;
        }
        .light-theme {
            background-color: #F7F7F7;
            color: #1E1E2E;
        }
        .theme-toggle-button {
            background-color: #FF6B6B;
            color: #FFFFFF;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        .service-box {
            background-color: #2A2A40;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            padding: 20px;
            max-width: 350px;
            transition: transform 0.3s ease, background-color 0.3s ease, color 0.3s ease;
        }
        .dark-theme .service-box {
            background-color: #2A2A40;
            color: #FFFFFF;
        }
        .light-theme .service-box {
            background-color: #FFFFFF;
            color: #1E1E2E;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .section-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px 20px;
        }
        .service-box img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
        }
        .service-box h2 {
            font-size: 24px;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        .service-box p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        .service-box button {
            background-color: #00D4FF;
            color: #1E1E2E;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .dark-theme h1, .dark-theme h2, .dark-theme h3 {
            color: #00D4FF;
        }
        .light-theme h1, .light-theme h2, .light-theme h3 {
            color: #FF6B6B;
        }
        .feature-section {
            background-color: #27293D;
            border-radius: 15px;
            padding: 50px 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .dark-theme .feature-section {
            background-color: #27293D;
            color: #FFFFFF;
        }
        .light-theme .feature-section {
            background-color: #FFFFFF;
            color: #1E1E2E;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .feature-section p {
            font-size: 18px;
            margin-bottom: 40px;
        }
        .feature-section button {
            background-color: #FF6B6B;
            color: #FFFFFF;
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
        }
        .main{
            font-size: 65px;
        }
    </style>
</head>
<body class="dark-theme">

    <button class="theme-toggle-button" onclick="toggleTheme()">Switch to Light Theme</button>

    <section class="section-container">
        <h1 class="main">What We Do</h1>
        
        <div style="display: flex; justify-content: space-around; flex-wrap: wrap; gap: 30px;">
            <!-- Service Box 1 -->
            <div class="service-box">
                <img src="../images/sign.jpg" alt="Text to Hand Sign">
                <h2>Convert Text to Hand Sign</h2>
                <p>Seamlessly convert your text into hand signs, making communication more inclusive and accessible.</p>
                <a href="text_to_sign.html"><button>Try Now</button></a>
            </div>

            <!-- Service Box 2 -->
            <div class="service-box">
                <img src="../images/image.png" alt="Hand Sign to Text">
                <h2>Convert Hand Sign to Text</h2>
                <p>Easily translate hand signs into text, bridging the gap between spoken language and sign language.</p>
                <a href="hand_sign_to.html"><button>Try Now</button></a>
            </div>
        </div>
    </section>

    <!-- <section class="feature-section section-container">
        <h2>More Feature</h2>
        <p>Experience our latest feature that enhances your communication skills by leveraging advanced AI technology to interpret complex hand signs into actionable text, providing a smoother interaction experience.</p>
        <button>Thank you</button>
    </section> -->

    <script>
        function toggleTheme() {
            const body = document.body;
            const themeButton = document.querySelector('.theme-toggle-button');

            if (body.classList.contains('dark-theme')) {
                body.classList.remove('dark-theme');
                body.classList.add('light-theme');
                themeButton.textContent = 'Switch to Dark Theme';
            } else {
                body.classList.remove('light-theme');
                body.classList.add('dark-theme');
                themeButton.textContent = 'Switch to Light Theme';
            }
        }
    </script>

</body>
</html>
